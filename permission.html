<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Microphone Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>
    <h1>Microphone Access Required</h1>
    <p>Please allow microphone access to use voice features in the Multi-AI Side Panel.</p>
    <button id="request-btn">Allow Microphone</button>
    <p id="status" style="margin-top: 20px; color: #aaa;"></p>

    <script src="permission.js"></script>
</body>

</html>
