<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Side Panel</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <h1>Multi-AI</h1>
      </div>
      <div class="selector-area">
        <select id="ai-selector">
          <option value="https://gemini.google.com/app">Gemini</option>
          <option value="https://chatgpt.com">ChatGPT</option>
          <option value="https://claude.ai">Claude</option>
          <option value="https://chat.deepseek.com/">DeepSeek</option>
          <option value="https://grok.com">Grok</option>
        </select>
        <button id="inject-url" title="Inject Current URL">URL</button>
        <button id="inject-screenshot" title="Copy Screenshot">Screenshot</button>
      </div>
    </header>
    <main>
      <iframe id="ai-frame" src="https://gemini.google.com/app" frameborder="0"></iframe>
      <div id="toast" class="toast hidden">Action Successful</div>
    </main>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
